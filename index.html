<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mock Admin Dashboard</title>
</head>
<body>
<div class="container">
    <div class="sidebar"> 
        <div class="menu">
            <div class="logo">Dashboard</div>    
            <span class="menu-item">Home</span>
            <span class="menu-item">Profile</span>
            <span class="menu-item">Messages</span>
            <span class="menu-item">History</span>
            <span class="menu-item">Tasks</span>
            <span class="menu-item">Communities</span>
        </div>
        <div class="sub-menu">        
            <span class="menu-item">Setting</span>
            <span class="menu-item">Support</span>
            <span class="menu-item">Privacy</span>
        </div>
    </div>
<div class="dashboard">
    <div class="dash-head">
        <div class="test search">
            <span>icon</span>
            <input class="searchbar" type="text" placeholder="search">
        </div>
        <div class="test profile">
            <span>icon</span>
            <span>user PP</span>
            <span>name</span>
        </div>
        <div class="test welcome-message">
            <span>User PP</span>
            <div class="welcome">
                <span>Hi there,</span>
                <span>name (@name)</span>
            </div>
        </div>
        <div class="test buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="dash-content"> 
        <div class="main-container">
            <span class="sub-header">Your Projects</span>
            <div class="card-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>      
        </div> 
            
        <div class="side-cards">
            <span class="sub-header">Announcements</span>
            <div class="card announcement"></div>
            <span class="sub-header">Trending</span>
            <div class="card trending"></div>

        </div>
    </div>
</div>
    
</div>
</body>
</html>
